<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>DaniPočasí</title>
</head>

<body>

  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4 title">DaniPočasí</h1>

    <form class="change-location my-4 text-center ">
      <label for="city">Zadej lokaci pro ukázku počasí</label>
      <input type="text" name="city" class="form-control p-4 mt-4">
    </form>

    <div class="card shadow-lg">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">

      <div class="icon bg-white mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3 cityName">Název města</h5>
        <div class="my-3 condition">Podnebí</div>
        <div class="display-4 my-4">
          <span class="temperature">TEPLOTA °C</span>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
